# This is the central configuration for all tools we use/execute. It is parsed inside
# the Taskfile, too. See $CONFIG_application_web_path for example.
project:
  name: Kinetic Implementation Source
  key: kis
  url: https://kis.ade25.de/
paths:
  web: ../
  db: ../_db
  docker_data: ../_docker_data
  site_theme: ../src/kis.sitetheme/kis/sitetheme/resources
modules:
  virtualenv_build:
    class: virtualenv
    base_path: .
    python_bin: python2
  virtualenv_app:
    class: virtualenv
    base_path: ../
    python_bin: python3
  docker:
      data_path: ../_docker_data
      docker_compose_config_overrides: localhost
  npm:
    base_path: ../src/kis.sitetheme/kis/sitetheme/resources
